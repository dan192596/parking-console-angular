<form  [formGroup]="myForm" class="login" autocomplete="off" >
    <div fxLayout="row" fxLayoutAlign="center center" class="container-title">
        <button *ngIf="mode=='create'" mat-button class="btn-crud" (click)="create()">
            Crear
        </button>

        <button *ngIf="mode=='update'" mat-button class="btn-crud" (click)="update()">
            Guardar
        </button>

        <button *ngIf="mode=='delete'" mat-button class="btn-crud" (click)="delete()">
            Desactivar
        </button>

        <button *ngIf="mode=='restore'" mat-button class="btn-crud" (click)="restore()">
            Restaurar
        </button>
    </div>

    <div fxLayout="column" class="container-content">
        <div fxLayout="row" fxLayout.xs="column">

            <!-- Datos generales -->
            <mat-card fxFlex="100%" class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>Parqueo</mat-card-title>
                    <mat-card-subtitle>Datos de parqueo</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <mat-progress-bar *ngIf="loading" mode="query"></mat-progress-bar>
                    <div fxLayout="column" class="form">
                        <mat-form-field>
                            <input matInput placeholder="UbicaciÃ³n" formControlName="location">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Latitud" formControlName="latitude">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Longitud" formControlName="longitude">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Precio por hora" formControlName="priceHour">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Nombre" formControlName="name">
                        </mat-form-field>
                        <mat-form-field *ngIf="mode!='create' && mode!='update'">
                            <input matInput placeholder="Estado" formControlName="status">
                        </mat-form-field>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</form>
