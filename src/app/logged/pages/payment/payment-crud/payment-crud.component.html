<form  [formGroup]="myForm" class="login" autocomplete="off" >
    <div fxLayout="row" fxLayoutAlign="center center" class="container-title">
        <button *ngIf="mode=='create'" mat-button class="btn-crud" (click)="create()">
            Crear
        </button>

        <button *ngIf="mode=='update'" mat-button class="btn-crud" (click)="update()">
            Guardar
        </button>

        <button *ngIf="mode=='delete'" mat-button class="btn-crud" (click)="delete()">
            Desactivar
        </button>

        <button *ngIf="mode=='restore'" mat-button class="btn-crud" (click)="restore()">
            Restaurar
        </button>
    </div>

    <div fxLayout="column" class="container-content">
        <div fxLayout="row" fxLayout.xs="column">

            <!-- Datos generales -->
            <mat-card fxFlex="100%" class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>Pagos</mat-card-title>
                    <mat-card-subtitle>Datos de pagos</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <mat-progress-bar *ngIf="loading" mode="query"></mat-progress-bar>
                    <div fxLayout="column" class="form">
                        <mat-form-field>
                            <input matInput placeholder="Monto total" formControlName="total">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Estado" formControlName="status">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="ReservaciÃ³n" formControlName="reservation">
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Cuenta bancaria" formControlName="bankAccount">
                        </mat-form-field>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</form>
